<div class="scrollbar scrollbar-primary overflow-auto container-fluid mh-100">

    <form (ngSubmit)="onSubmit()" [formGroup]="loginUser" class="mt-3">

        <div class="mb-3 input-group-sm">
            <label for="idCliente" class="form-label">Usuario</label>
            <input type="text" formControlName="user" [ngClass]="{ 'is-invalid': form.user.errors }"
                class="form-control" id="user" aria-describedby="user">
            <div *ngIf="form.user.errors" class="invalid-feedback">
                <div *ngIf="form.user.errors.required">El usuario es obligatorio</div>
            </div>
            <div id="user" class="form-text">Escriba su usuario</div>
        </div>
        <div class="mb-3 input-group-sm">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password"
                [ngClass]="{ 'is-invalid': form.password.errors }" class="form-control" aria-describedby="password">
            <div *ngIf="form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">La contraseña es obligatoria</div>
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Su contraseña debe ser de 8-20 caracteres de longitud.
            </div>
        </div>
    </form>

</div>
